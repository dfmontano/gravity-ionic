<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="showLoginPage()">Iniciar Sesion</button>
      <button menuClose ion-item (click)="showSignupPage()">Registrarse</button>
      <button menuClose ion-item (click)="logout()">Cerrar Sesion</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
