<ion-header>
  <ion-navbar>
    <ion-title>Productos Destacados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row responsive-sm wrap>
      <ion-col col-6 *ngFor="let product of products">
        <ion-card>
          <img-loader src="{{ apiURL + product.main_photo.url }}"></img-loader>
          <ion-card-header>{{ '$' + product.price }}</ion-card-header>
          <ion-card-content>
            <rating [(ngModel)]="product.rating" readOnly="true" max="5"></rating>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>

    </ion-row>
  </ion-grid>
</ion-content>
