<ion-header>

  <ion-navbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #userLogin="ngForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label floating>Correo Electrónico:</ion-label>
      <ion-input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña:</ion-label>
      <ion-input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <small *ngIf="loginErrorMessage">{{ loginErrorMessage }}</small>
    <br>
    <button ion-button type="submit" block>Iniciar Sesion</button>
  </form>
  <br>
  <br>
  <ion-grid>
    <ion-row justify-content-center align-items-baseline>
      <div class="signup-message">¿Aún no eres miembro? Regístrate Aquí</div>
    </ion-row>
  </ion-grid>
  <hr>
  <button ion-button full class="facebook-login" (click)="loginWithFacebook()">
    <ion-icon name="logo-facebook"></ion-icon> &nbsp; Entrar con Facebook
  </button>
  <button ion-button full class="google-login" (click)="loginWithGoogle()">
    <ion-icon name="logo-google"></ion-icon> &nbsp; Entrar con Google
  </button>
</ion-content>
