<ion-content no-padding>
  <ion-card no-border no-padding>
    <img src="{{ apiURL + product.main_photo.url }}">
    <ion-card-content>
      <h3>{{ product.name | titlecase }}</h3>
      <ion-row>
        <ion-col>
          <h4>{{ '$' + product.price }}</h4>
        </ion-col>
        <ion-col>
          <button ion-button block item-left (click)="addToCart()">
            <ion-icon name="cart"></ion-icon>
            Agregar al Carrito
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
