<ion-header>

  <ion-navbar>
    <ion-title>Subcategorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Subcategorias
    </ion-list-header>
    <button ion-item="" *ngFor="let subcategory of subcategories" (click)="showStores(subcategory.id)">
      {{ subcategory.name }}
    </button>
  </ion-list>

</ion-content>
