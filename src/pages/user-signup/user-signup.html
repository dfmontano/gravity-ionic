<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="signup()" [formGroup]="userSignupForm">
    <ion-item>
      <ion-label floating>Nro. de Cédula:</ion-label>
      <ion-input type="number" name="cedula" formControlName="cedula"  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Correo Electrónico:</ion-label>
      <ion-input type="email" name="email" formControlName="email"
                 [class.invalid]="!userSignupForm.controls.email.valid && userSignupForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item *ngIf="userSignupForm.controls.email.pending">
      <p>Comprobando email...</p>
    </ion-item>
    <ion-item></ion-item>
    <ion-item>
      <ion-label floating>Nombres:</ion-label>
      <ion-input type="text" name="nombres" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellidos:</ion-label>
      <ion-input type="text" name="apellidos"  required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña:</ion-label>
      <ion-input type="password" name="password" required></ion-input>
    </ion-item>

  </form>

</ion-content>
